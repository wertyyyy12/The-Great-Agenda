<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Agenda</title>
  <style>
    li {
      margin-top: 0px;
      font-size: 16px;
      transition: all 0.35s ease-out;
      opacity: 0;
      height: 2em;
      opacity: 1;
      /* overflow: hidden; */
      /* position: absolute; */

      white-space: nowrap;
      -webkit-transition: opacity 350ms linear;
      transition: opacity 350ms linear;
      /* transform: translateX(0); */
    }

    li:first-child {
      margin-top: 0;
    }

    .edit {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #32b818;
      color: green;
      text-align: center;
      text-decoration: none;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.35s linear;
      font-size: 17px;
      cursor: pointer;
    }


    .link {
      margin-bottom: 10px;
      font-size: 10px;
      /* width: 30%; */
    }

    .InfoLabel {
      color: #d10209;
    }

    li:hover {
      /* overflow: visible; */
    }

    #item:hover {
      background-color: #29d6cb !important;
      box-shadow: 4px 4px 4px grey;
    }

    #item:hover>.edit {
      visibility: visible;
      opacity: 1;
    }

    #item:hover>.Remove {
      visibility: visible;
      opacity: 1;
    }

    #item:hover>.mark {
      visibility: visible;
      opacity: 1;
    }

    #item {
      transition-duration: 0.45s;
      /* transition: visibility 0s, background-color 0.35s linear; */
    }

    body {
      margin-bottom: 20px;
      font-size: 15px;
      font-family: 'Roboto Mono', monospace;
      width: 1200px;
    }

    .finish {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid green;
      color: green;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
      transition-duration: 0.35s;
    }

    a:visited {
      color: blue;
    }

    a:link {
      color: blue;
    }

    h1 {
      margin-bottom: 0px;
    }

    a.help {
      font-size: 10px;
      color: #000000;
    }

    .help {
      color: red;
    }

    .Remove {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #FF0000;
      color: red;
      text-align: center;
      text-decoration: none;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.35s linear;
      font-size: 17px;
      cursor: pointer;

    }

    .Remove:hover {
      background-color: #FF0000;
      color: white;
      box-shadow: 2px 2px 2px grey;
    }

    .finish:hover {
      background-color: #4CAF50;
      color: white;
      box-shadow: 3px 3px 3px grey;
    }

    .mark:hover {
      background-color: #ffc800;
      color: white;
      box-shadow: 2px 2px 2px grey;
    }

    .edit:hover {
      background-color: #29d6cb;
      color: white;
      box-shadow: 2px 2px 2px grey;
    }

    #LinkLabel {
      font-size: 10px;
    }

    .addend {
      margin-top: 5px;
      font-size: 13px;
    }

    input {
      vertical-align: baseline;
      border: none;
      outline: none;
      border-bottom: 2px solid green;
      width: 80%;
    }

    input:focus {
      /* border: none;
      outline: none; */
      border-bottom: 2px solid #ff9d00 !important;
    }

    #editLabel {
      display: none;
      color: green;
      margin-top: -50px;
    }

    #Cancel {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #ff2014;
      color: #ff2014;
      text-align: center;
      text-decoration: none;
      display: none;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
    }

    #Cancel:hover {
      background-color: #ff2014;
      color: white;
    }

    .mark {
      visibility: hidden;
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #ffc800;
      color: #ffc800;
      text-align: center;
      text-decoration: none;
      opacity: 0;
      transition: visibility 0s, opacity 0.35s linear;
      font-size: 17px;
      cursor: pointer;
    }

    #Name {
      border-bottom: 2px solid green;
    }

    div.addend {
      text-indent: 8.5%;
    }

    #shadowBox {
      padding: 5px;
      border: 1px solid DarkRed;
      width: 630px;
      margin-top: -20px;
      transition-duration: 0.35s;
    }

    #shadowBox:hover {
      box-shadow: 7px 7px 7px grey;
    }

    #Date {
      width: 125px;
    }

    #taskListBox {
      border: 1px solid green;
      transition-duration: 0.35s;
    }

    #taskListBox:hover {
      box-shadow: 7px 7px 7px grey;
    }

    #HelpPage {
      margin-bottom: 15px;
    }
  </style>
  <script type="text/javascript" src="js/window.js"></script>
  <script type="text/javascript" src="background.js"></script>
</head>

<body>
  <h1>The Agenda</h1>
  <div id="HelpPage"><a class="help" href="help.html" target="_blank">Help Page</a></div>
  <h2 id="editLabel">(Editing)</h2>
  <div id="taskListBox">
    <ul id="taskList"></ul>
  </div>
  <!-- <hr> -->

  <br><br>
  <div id="shadowBox">
    <form id="aInfo">
      <label class="InfoLabel">Name: </label><input class="input" type="text" placeholder="Name of task" id="Name" autocomplete="off"><br><br>
      <label class="InfoLabel">Date: </label><input class="input" type="date" id="Date">
      <div class="addend"><label for="Date" id="prettyDate"> </label></div><br><br>
      <label class="InfoLabel">Link: </label><input type="text" class="link" placeholder="Attach a link" id="Link" autocomplete="off" size='100'>&nbsp;
      <div class="addend"><img id="FAVICON" alt=''>&nbsp;<label id="LinkLabel">ok</label></div><br>


      <button class="finish" type="submit" id="DONEDONE">Create</button>&nbsp;<button type="button" id="Cancel">Cancel</button>

    </form>
  </div>


</body>

</html>
