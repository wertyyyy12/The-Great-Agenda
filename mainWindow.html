<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Agenda</title>
  <style>
    li {
      margin-top: 0px;
      font-size: 16px;
      transition: all 0.35s ease-out;
      opacity: 0;
      height: 2em;
      opacity: 1;
      /* overflow: hidden; */
      /* position: absolute; */

      white-space: nowrap;
      -webkit-transition: opacity 350ms linear;
      transition: opacity 350ms linear;
      /* transform: translateX(0); */
    }

    li:first-child {
      margin-top: 0;
    }

    .edit {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #32b818;
      color: green;
      text-align: center;
      text-decoration: none;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.35s linear;
      font-size: 17px;
      cursor: pointer;
    }


    .link {
      margin-bottom: 10px;
      font-size: 10px;
    }

    .InfoLabel {
      color: #d10209;
    }

    li:hover {
      /* overflow: visible; */
    }

    #item:hover {
      background-color: #29d6cb !important;
    }

    #item:hover>.edit {
      visibility: visible;
      opacity: 1;
    }

    #item:hover>.Remove {
      visibility: visible;
      opacity: 1;
    }

    #item:hover>.mark {
      visibility: visible;
      opacity: 1;
    }

    #item {
      transition-duration: 0.35s;
      /* transition: visibility 0s, background-color 0.35s linear; */
    }

    body {
      margin-bottom: 20px;
      font-size: 15px;
      font-family: 'Roboto Mono', monospace;
      width: 1200px;
    }

    .finish {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid green;
      color: green;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
    }

    a:visited {
      color: blue;
    }

    a:link {
      color: blue;
    }

    a.help {
      font-size: 10px;
    }

    .help {
      color: red;
    }

    .Remove {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #FF0000;
      color: red;
      text-align: center;
      text-decoration: none;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.35s linear;
      font-size: 17px;
      cursor: pointer;
    }

    .Remove:hover {
      background-color: #FF0000;
      color: white;
    }

    .finish:hover {
      background-color: #4CAF50;
      color: white;
    }

    .mark:hover {
      background-color: #0020bf;
      color: white;
    }

    .edit:hover {
      background-color: #29d6cb;
      color: white;
    }

    #LinkLabel {
      font-size: 10px;
    }

    .addend {
      margin-top: 5px;
      font-size: 13px;
    }

    input {
      vertical-align: baseline;
      border: none;
      outline: none;
      border-bottom: 2px solid green;
    }

    input:focus {
      /* border: none;
      outline: none; */
      border-bottom: 2px solid #ff9d00 !important;
    }

    #editLabel {
      display: none;
      color: green;
      margin-top: -50px;
    }

    #Cancel {
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #ff2014;
      color: #ff2014;
      text-align: center;
      text-decoration: none;
      display: none;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
    }

    #Cancel:hover {
      background-color: #ff2014;
      color: white;
    }

    .mark {
      visibility: hidden;
      border-radius: 6px;
      background-color: #ffffff;
      border: 2px solid #0020bf;
      color: #0020bf;
      text-align: center;
      text-decoration: none;
      opacity: 0;
      transition: visibility 0s, opacity 0.35s linear;
      font-size: 17px;
      cursor: pointer;
    }

    #Name {
      border-bottom: 2px solid green;
    }

    div.addend {
      text-indent: 4.5%
    }
  </style>
  <script type="text/javascript" src="js/window.js"></script>
  <script type="text/javascript" src="background.js"></script>
</head>

<body>
  <h1>The Agenda</h1>
  <h2 id="editLabel">(Editing)</h2>
  <ul id="taskList"></ul>
  <hr>
  <a class="help" href="help.html" target="_blank">Help Page</a>
  <br><br>
  <form id="aInfo">
    <label class="InfoLabel">Name: </label><input class="input" type="text" placeholder="Name of task" id="Name" autocomplete="off"><br><br>
    <label class="InfoLabel">Date: </label><input class="input" type="date" id="Date">
    <div class="addend"><label for="Date" id="prettyDate"> </label></div><br><br>
    <label class="InfoLabel">Link: </label><input type="text" class="link" placeholder="Attach a link" id="Link" autocomplete="off" size='100'>&nbsp;
    <div class="addend"><img id="FAVICON" alt=''>&nbsp;<label id="LinkLabel">ok</label></div><br>


    <button class="finish" type="submit" id="DONEDONE">Create</button>&nbsp;<button type="button" id="Cancel">Cancel</button>

  </form>


</body>

</html>
